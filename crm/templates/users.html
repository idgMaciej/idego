{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}" />
    <title>Users</title>
</head>
<body>
<div class="top_bar">
    <div class="header">
        <h1>Users</h1>
        <p id="welcome_message">Hello {{ user.username }}</p>
        <div class="buttons">
            <div class="left_buttons">
            <a href="register" id="register_button" class="btn btn-default">Register</a>
                <br>
                <br>
            <a href="remove" id=remove_button class="btn btn-default">Remove</a>
            </div>
            <div class="right_buttons">
                <a href="main" id=main_button class="btn btn-default">Menu</a>
                <br>
                <br>
                <a href="logout?next=/" id=logout_button class="btn btn-default">Logout</a>
            </div>
        </div>
    </div>
</div>
    <table class="table table-hover">
      <thead>
        <tr>
            <th>User Name</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
